<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIR 1 Tournament App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      text-align: center;
    }

    header {
      padding: 20px;
    }

    .logo {
      width: 140px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 28px;
      color: #ffcc00;
      text-shadow: 0 0 8px #ffcc00;
    }

    /* Slider */
    .slider {
      position: relative;
      max-width: 350px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.4);
    }

    .slides {
      display: flex;
      transition: transform 0.6s ease-in-out;
    }

    .slides img {
      width: 100%;
      border-radius: 12px;
    }

    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      border: 2px solid #ffcc00;
      color: #ffcc00;
      font-size: 20px;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 50%;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ffcc00;
      color: #000;
    }

    .btn.prev { left: 10px; }
    .btn.next { right: 10px; }

    /* Download button */
    .download-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 18px;
      color: #000;
      background: #ffcc00;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 15px #ffcc00, 0 0 30px #ffcc00;
      transition: 0.3s;
    }

    .download-btn:hover {
      background: #fff700;
      box-shadow: 0 0 25px #fff700, 0 0 40px #fff700;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="App Logo" class="logo">
    <h1>AIR 1 Tournament App</h1>
  </header>

  <!-- Image Slider -->
  <div class="slider">
    <div class="slides" id="slideBox">
      <img src="1.jpg" alt="Screenshot 1">
      <img src="2.jpg" alt="Screenshot 2">
      <img src="3.jpg" alt="Screenshot 3">
      <img src="4.jpg" alt="Screenshot 4">
    </div>
    <button class="btn prev" onclick="moveSlide(-1)">❮</button>
    <button class="btn next" onclick="moveSlide(1)">❯</button>
  </div>

  <a href="your-app-link.apk" class="download-btn">⬇ Download Now</a>

  <script>
    let index = 0;
    const slides = document.getElementById("slideBox");
    const total = slides.children.length;

    function moveSlide(step) {
      index = (index + step + total) % total;
      slides.style.transform = `translateX(-${index * 100}%)`;
    }

    // Auto-slide every 3 sec
    setInterval(() => moveSlide(1), 3000);
  </script>
</body>
</html>
