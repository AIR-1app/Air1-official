<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIR 1 Tournament App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: white;
    }

    .logo {
      width: 150px;
      margin: 20px auto;
    }

    /* Slider style */
    .slider {
      position: relative;
      max-width: 350px;
      margin: auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slides img {
      width: 100%;
      border-radius: 10px;
    }

    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    .btn.prev { left: 10px; }
    .btn.next { right: 10px; }
  </style>
</head>
<body>
  <img src="logo.png" alt="App Logo" class="logo">

  <h1>Welcome to AIR 1 Tournament App</h1>

  <!-- Image Slider -->
  <div class="slider">
    <div class="slides" id="slideBox">
      <img src="1.jpg" alt="Screenshot 1">
      <img src="2.jpg" alt="Screenshot 2">
      <img src="3.jpg" alt="Screenshot 3">
      <img src="4.jpg" alt="Screenshot 4">
    </div>
    <button class="btn prev" onclick="moveSlide(-1)">❮</button>
    <button class="btn next" onclick="moveSlide(1)">❯</button>
  </div>

  <h2><a href="your-app-link.apk" style="color:yellow;">Download Now</a></h2>

  <script>
    let index = 0;
    const slides = document.getElementById("slideBox");
    const total = slides.children.length;

    function moveSlide(step) {
      index = (index + step + total) % total;
      slides.style.transform = `translateX(-${index * 100}%)`;
    }

    // Auto-slide every 3 sec
    setInterval(() => moveSlide(1), 3000);
  </script>
</body>
</html>
